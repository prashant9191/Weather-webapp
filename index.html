<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div id="copyright">
            <p>A Product From Prashant Verma &copy; 2023</p>
            <p> Contact Me @ talkprashant9@gmail.com</p>
    </div>
    <div id="lodergif">
        <img src="./loder.gif" alt="loader">
        <h1>Please Wait...</h1>
        <p>We Are Getting Weather Forcast</p>
    </div>
    <div class="container">
        <div id="cityinput_cont">
            <input type="text" id="city_name" placeholder="Enter City Name here">
            <button type="submit" id="citybtn">Search</button>
        </div>
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                     <span id="am-pm"></span>
                </div>
                <div class="date" id="date">
                   
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
            </div>
        </div>
        
    </div>
    <div class="future-forecast">      
        <div class="today" id="current-temp">
        </div>
        <div class="weather-forecast" id="weather-forecast">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
